<html>
    <head>
        <title>
            Application
        </title>
    </head>
    <body>
        <center>
                    Registration Form
        
        <form action="final.html" method="get">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="id">Name</label>
                <input type="text" id="id"/>
                 <br>
                <label for="roll">Roll Number</label>
                <input type="text" id="roll">
                 <br>
                <label for="add">Address</label>
                <textarea name="address"></textarea>
                 <br>
                <label for="State">State</label>
                <select>
                    <option>TN</option>
                    <option>KA</option>
                    <option>KL</option>
                </select> 
            </fieldset><br><br>
            <fieldset>
                <legend>Academic Details</legend>
                <br>
                <label for="CSE">CSE</label>
                <input type="radio" id="CSE" checked/>
                <br>
                <label for="ece">ECE</label>
                <input type="radio">
                <br>
                <label for="IT">IT</label>
                <input type="radio" id="IT"/>
                <br>
                <br>
                <label for="mob">Mobile Application</label>
                <input type="checkbox" id="mob">
                <label for="des">Desktop Application</label>
                <input type="checkbox" id="des">
            </fieldset>
            
            <input type="submit">



        
        </form>
        </center>
    </body>
</html>
